<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ccs</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f4f8 0%, #e0e8f0 100%);
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAFUlEQVQYV2P8z8DwHwAFBQIAX8E8b6XUvh1gAAAABJRU5ErkJggg==') repeat;
            opacity: 0.1;
            z-index: -1;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 100vw;
            padding: 10px;
            box-sizing: border-box;
        }
        .character {
            font-size: calc(40px + 2vw);
            margin: 10px;
            cursor: pointer;
            color: #333;
            transition: all 0.3s ease;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }
        .character::after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            background: rgba(0, 123, 255, 0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: -1;
        }
        .character:hover::after {
            width: 200%;
            height: 200%;
        }
        .character:hover {
            color: #007bff;
            transform: scale(1.2) rotate(5deg);
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
            z-index: 1000;
            animation: popupOpen 0.3s ease forwards;
        }
        .popup img {
            width: 100%;
            height: auto;
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 5px;
            background-color: #ff3333; /* 照片背景设为红色 */
            padding: 10px;
        }
        .popup.show {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: popupOpen 0.3s ease forwards, slideIn 0.5s ease;
        }
        .popup.close {
            animation: popupClose 0.3s ease forwards;
        }
        @keyframes popupOpen {
            from { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        @keyframes popupClose {
            from { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            to { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        }
        @keyframes slideIn {
            from { transform: translate(-50%, -60%) scale(1); }
            to { transform: translate(-50%, -50%) scale(1); }
        }
        @media screen and (max-width: 600px) {
            .character {
                font-size: calc(30px + 3vw);
                margin: 8px;
                padding: 8px;
            }
            .popup img {
                max-width: 85vw;
                max-height: 75vh;
            }
        }
        @media screen and (max-width: 400px) {
            .character {
                font-size: calc(24px + 3vw);
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="character" onclick="showImage('image1')">陈</span>
        <span class="character" onclick="showImage('image2')">楚</span>
        <span class="character" onclick="showImage('image3')">生</span>
    </div>
    <div id="image1" class="popup">
        <img src="images/ab6761610000e5eb85b136901d399e485ba6874c.jpg" alt="陈的图片">
    </div>
    <div id="image2" class="popup">
        <img src="images/d2f52eb5-fd4f-4b6c-b5f8-2e9ce23101b0_731AEC3675777303B355364A2BA328D1E4AEFC76_w1719_h2579.jpg" alt="楚的图片">
    </div>
    <div id="image3" class="popup">
        <img src="images/R.jpg" alt="生的图片">
    </div>
    <script>
        function showImage(id) {
            const popups = document.querySelectorAll('.popup');
            popups.forEach(popup => {
                popup.classList.remove('show');
                popup.classList.add('close');
                setTimeout(() => popup.classList.remove('close'), 300);
            });
            const popup = document.getElementById(id);
            popup.classList.add('show');
            popup.onclick = () => {
                popup.classList.remove('show');
                popup.classList.add('close');
                setTimeout(() => popup.classList.remove('close'), 300);
            };
        }
    </script>
</body>
</html>
